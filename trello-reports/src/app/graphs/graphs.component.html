<button (click)="refresh()">Show Chart</button>
<button (click)="changeType()">Change Chart</button>

<div *ngIf="pieReady && (chartType == 'pie')" style="display: block">
    <canvas width="500" height="500" baseChart
        [data]="pieChartData"
        [labels]="pieChartLabels"
        [options]="pieChartOptions"
        [chartType]="pieChartType"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)">
    </canvas>
</div>

<br><br>

<!--Bar Graph-->
<div *ngIf="pieReady && (chartType == 'bar')" style="display: block">
    <canvas height="400" width="400" baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [legend]="barChartLegend"
        [chartType]="barChartType"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)">
    </canvas>
</div>
