<div class={{buttonClasses}} (click)="hamburgerClick()">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>


    <div  *ngIf="visible">
      <table style="width:100%" >
        <tr>
          <th>Main Page</th>
          <th>Team Members</th>
          <th>Graphs and Data</th>
          <th>Completed Board</th>
          <th><a href="javascript:void(0)" onclick="exportExcel();">Export to Excel</a></th>
          <th><a href="javascript:void(0)" onclick="tba();">Change Completed Board</a></th>
          <th><a href="javascript:void(0)" onclick="tba();">Change Default Board</a></th>
          <th><a href="javascript:void(0)" onclick="tba();">Last Accessed Board</a></th>
        </tr>
      </table>
    </div>
</div>
