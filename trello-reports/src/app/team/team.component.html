<h1>Team Page</h1>
<select>
    <option *ngFor="let member of members"(click)="clicked(member.username,member.fullName)">{{member.fullName}}</option>

</select>

<div *ngIf="isShow">
    <table>
        <tr>
            <th><h3>{{fName}}</h3></th>
        </tr>
        <tr>
            <th><h4>Boards</h4></th>
        </tr>
        <tr *ngFor="let data of boardData">
            <td>{{data.name}}</td>
        </tr>
        <tr><th><h4>Assigned Cards</h4></th>
        </tr>

        <tr *ngFor="let data of cardData">
            <td>{{data.name}}</td>
        </tr>
        <tr><th><h4>Total Assigned Story Points</h4></th>
        </tr>

        <tr><td>{{userSP}}</td></tr>

        <tr><th><h4>Completed Story Points</h4></th></tr>
        <tr><td>{{comSP}}</td></tr>
    </table>
</div>
